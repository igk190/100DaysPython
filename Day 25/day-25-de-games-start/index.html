<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/brython@3.13.0/brython.min.js">
    </script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/brython@3.13.0/brython_stdlib.js">
    </script>
    <style>
        img {
            width: 50%;
            height: auto;
            opacity: 0.2;

        }
        </style>
</head>

<body>
<script type="text/python">
from browser import document, html
import turtle

turtle.set_defaults(
    turtle_canvas_wrapper = document['turtle-div']
)
t = turtle.Turtle()
t.width(5)

for c in ['red', '#00ff00', '#fa0', 'rgb(0,0,200)']:
    t.color(c)
    t.forward(100)
    t.left(90)

# dot() and write() do not require the pen to be down
t.penup()
t.goto(-300, -100)
t.dot(40, 'rgba(255, 0, 0, 0.5')
t.goto(30, -100)
t.dot(40, 'rgba(0, 255, 0, 0.5')
t.goto(0, -70)
t.dot(40, 'rgba(0, 0, 255, 0.5')

t.goto(-210, 125)
t.color('purple')
t.write("wooww!", font=("Arial", 20, "normal"))


turtle.done()

from browser.widgets.dialog import InfoDialog

def click(ev):
    InfoDialog("Hello", f"Hello, {document['zone'].value} !")

# bind event 'click' on button to callback function
document["echo"].bind("click", click)



</script>

<input id="zone">
<button id="echo">click !</button>

<div id="canvaswrapper">
    <!-- Background image -->
    <canvas id="backgroundCanvas"></canvas>
    <!-- Turtle drawing layer -->
    <canvas id="turtleCanvas"></canvas>
</div>
<div id="turtle-div">

    <img src="Blank_Map_Germany_States.png" alt="Empty Map States of Germany">
</div>
</body>

</html>
